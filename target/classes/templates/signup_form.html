<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Registration - BankTransaction </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>

    <form th:action="@{/home/process_register}" method="get" th:object="${user} "
          style="max-width: 600px; margin : 0 auto"
    >
<div class="m-3">
        <div class="form-group">
            <label for="name" class="text-info">Name:</label><br>
            <input type="text" name="name" id="name" class="form-control" th:field="*{name}" required
                   minlength="1" maxlength="20"
            >
        </div>
        <div class="form-group">
            <label for="email" class="text-info">Email:</label><br>
            <input type="email" name="email" id="email" class="form-control" th:field="*{email}" required
                   minlength="6" maxlength="30"
            >
        </div>
        <div class="form-group">
            <label for="password" class="text-info">Password:</label><br>
            <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required
                   minlength="5" maxlength="15"
            >

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-md">Sign Up</button>
        </div>
</div>
        <div id="login-link" class="text-right">
            <a href="/home/login" class="text-info">Log In</a>
        </div>
    </form>
</div>

</body>
</html>
