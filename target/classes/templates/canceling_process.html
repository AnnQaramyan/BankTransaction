<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Cancel-Transaction </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/home/process_canceling}" method="get" th:object="${transaction} "
          style="max-width: 600px; margin : 0 auto"
    >
        <div class="form-group">
            <label for="id" class="text-info">Write transaction id:</label><br>
            <input type="number" name="id" id="id" class="form-control" th:field="*{id}" required
            >
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info btn-md" > Cancel Transaction </button>
        </div>

    </form>

</div>

</body>
</html>
