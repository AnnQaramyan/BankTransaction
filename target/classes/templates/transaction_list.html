<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Transaction history </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div><h1>Transaction list</h1></div>
            <div>
                <table class="table table-striped table-bordered">

                    <thead class="thead-dark">
                            <th>Transaction ID</th>
                            <th>Transaction Type</th>
                            <th>Created Date</th>
                            <th>Amount</th>
                            <th>Transaction Status</th>
                            <th>Action</th>

                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">Transaction ID</td>
                        <td th:text="${transaction.transactionType}">Transaction Type</td>
                        <td th:text="${transaction.date}">Created Date</td>
                        <td th:text="${transaction.amount}">amount</td>
                        <td th:text="${transaction.transactionStatus}">Transaction Status</td>
                        <td>
                            <form action="#" th:action="@{/home/process_canceling/} + ${{transaction.id}}" method="get">
                                <button th:id="'table_entry_childs_button_' + ${transaction.id}" type="submit">
                                    <i>Cancel</i>
                                </button>
                            </form>
                        </td>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div>
            <p>Create Your Transection</p>
            <a href="/home/transaction">
                <button class="btn btn-secondary">Create</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
